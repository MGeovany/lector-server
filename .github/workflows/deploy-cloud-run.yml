name: Deploy to Cloud Run (reader-go)

on:
  push:
    branches: ["main"]

concurrency:
  group: cloud-run-main
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

env:
  # Prefer GitHub "Repository Variables" for these (Settings -> Secrets and variables -> Actions -> Variables)
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  REPO: ${{ vars.GCP_ARTIFACT_REPO }}
  SERVICE: ${{ vars.CLOUD_RUN_SERVICE }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Optional but recommended: use a GitHub "Environment" named "production"
    # so you can scope secrets/vars and add approvals.
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Recommended: Workload Identity Federation (no service account key in GitHub)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build & push image
        env:
          IMAGE: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.SERVICE }}:${{ github.sha }}
        run: |
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run (public network, auth via Supabase JWT)
        env:
          IMAGE: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.SERVICE }}:${{ github.sha }}
        run: |
          gcloud run deploy "${{ env.SERVICE }}" \
            --image "$IMAGE" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }},JWT_SECRET=${{ secrets.JWT_SECRET }}" \
            --quiet

